<div class="text-center">
  <h3>Sample Rating</h3>
  <div class="rating">
    <ng-container *ngFor="let i of star">
      <i
        class="fa fa-star"
        style="font-size: 24px"
        (click)="updateRating(i)"
        [ngClass]="{ active: i <= selected }"
      ></i>
    </ng-container>
  </div>
</div>
